<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xpense</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="landing">
    <nav class="topbar">
      <div class="brand">
        <span class="brand__dot"></span>
        <span class="brand__text">Xpense</span>
      </div>
      <a class="login__btn" href="app.html">Open App</a>
    </nav>

    <main class="landing__hero">
      <div class="landing__copy">
        <p class="landing__eyebrow">Personal finance, simplified</p>
        <h1>Track every expense. Own your money.</h1>
        <p class="landing__lead">
          Xpense helps you log income, control spending, and see a clear
          summary of where your money goes.
        </p>
        <div class="landing__actions">
          <a class="login__btn" href="app.html">Get started</a>
          <a class="login__btn login__btn--secondary" href="app.html">
            I already have an account
          </a>
        </div>
      </div>
      <div class="landing__card">
        <div class="landing__stat">
          <span class="landing__stat-label">Monthly net</span>
          <span class="landing__stat-value">$2,420</span>
        </div>
        <div class="landing__stat">
          <span class="landing__stat-label">Top category</span>
          <span class="landing__stat-value">Food & dining</span>
        </div>
        <div class="landing__stat">
          <span class="landing__stat-label">Upcoming bills</span>
          <span class="landing__stat-value">3 this week</span>
        </div>
      </div>
    </main>
  </body>
</html>
