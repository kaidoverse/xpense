<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xpense App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="topbar">
      <div class="brand">
        <span class="brand__dot"></span>
        <span class="brand__text">Xpense</span>
      </div>
      <button class="theme-toggle" type="button" aria-label="Toggle theme">
        Light mode
      </button>
      <form class="login" aria-label="Login">
        <input
          type="email"
          id="login-email"
          name="loginEmail"
          placeholder="email"
          class="login__input login__input--email"
        />
        <input
          type="password"
          id="login-password"
          name="loginPassword"
          placeholder="password"
          class="login__input login__input--password"
        />
        <button class="login__btn" type="submit">Sign in</button>
        <button class="login__btn login__btn--secondary" type="button">
          Create account
        </button>
      </form>
    </nav>

    <main class="app">
      <header class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">Today</span>
          </p>
        </div>
        <p class="balance__value">$0.00</p>
      </header>

      <p class="status" role="status" aria-live="polite"></p>

      <section class="movements" aria-label="Transactions">
        <div class="movements__head">
          <h3 class="movements__title">Transactions</h3>
          <div class="movements__filters">
            <div class="range-filter" role="group" aria-label="Date range">
              <button class="range-filter__btn is-active" type="button" data-range="all">
                All
              </button>
              <button class="range-filter__btn" type="button" data-range="today">
                Today
              </button>
              <button class="range-filter__btn" type="button" data-range="7d">
                7D
              </button>
              <button class="range-filter__btn" type="button" data-range="30d">
                30D
              </button>
              <button class="range-filter__btn" type="button" data-range="month">
                This Month
              </button>
            </div>
            <select
              id="filter-select"
              name="filter"
              class="filter__select"
              aria-label="Filter"
            >
              <option value="all">All</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
              <option value="salary">Salary</option>
              <option value="rent">Rent</option>
              <option value="food">Food</option>
              <option value="transport">Transport</option>
              <option value="misc">Misc</option>
            </select>
            <button class="filter__clear" type="button">Clear</button>
          </div>
        </div>
        <div class="movements__list"></div>
      </section>

      <section class="summary" aria-label="Summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">$0.00</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">$0.00</p>
        <p class="summary__label">Net</p>
        <p class="summary__value summary__value--net">$0.00</p>
      </section>

      <section class="operation operation--add">
        <h2 class="operation__title">Add transaction</h2>
        <form class="form form--add">
          <div class="form__field">
            <label class="form__label" for="add-type">Type</label>
            <select
              id="add-type"
              name="type"
              class="form__input form__input--type"
              aria-label="Type"
            >
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="form__field">
            <label class="form__label" for="add-category">Category</label>
            <select
              id="add-category"
              name="category"
              class="form__input form__input--category"
              aria-label="Category"
            >
              <option value="salary">Salary</option>
              <option value="rent">Rent</option>
              <option value="food">Food</option>
              <option value="transport">Transport</option>
              <option value="misc">Misc</option>
            </select>
          </div>
          <div class="form__field">
            <label class="form__label" for="add-amount">Amount</label>
            <input
              type="number"
              id="add-amount"
              name="amount"
              inputmode="decimal"
              class="form__input form__input--amount"
              placeholder="0.00"
            />
          </div>
          <div class="form__field">
            <label class="form__label" for="add-date">Date</label>
          <input
            type="date"
            id="add-date"
            name="date"
            class="form__input form__input--date"
            aria-label="Date"
            required
          />
          </div>
          <div class="form__field form__field--full">
            <label class="form__label" for="add-note">Note (optional)</label>
            <input
              type="text"
              id="add-note"
              name="note"
              class="form__input form__input--note"
              placeholder="Add context for this transaction"
            />
          </div>
          <button class="form__btn form__btn--add form__btn--full" type="submit">
            Add transaction
          </button>
          <button
            class="form__btn form__btn--cancel form__btn--full"
            type="button"
            hidden
          >
            Cancel edit
          </button>
        </form>
      </section>

      <section class="operation operation--close">
        <h2>Sign out</h2>
        <p class="signout__note">End your current session on this device.</p>
        <button class="form__btn signout__btn" type="button">Sign out</button>
      </section>

      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <script src="firebase-config.local.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
