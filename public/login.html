<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>Sign In - Xpense</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-page" data-auth-mode="login">
    <main class="auth-layout">
      <section class="auth-panel auth-panel--left">
        <div class="auth-brand">
          <span class="brand__dot"></span>
          <span class="brand__text">Xpense</span>
        </div>
        <h1 class="auth-hero-title">
          Manage your day to day spending with less stress.
        </h1>
        <p class="auth-hero-copy">
          Log income, track expenses, and stay on top of your money in one clean dashboard.
        </p>
      </section>

      <section class="auth-panel auth-panel--right">
        <form class="auth-form" aria-label="Sign in form">
          <h2>Your account details</h2>
          <label class="auth-label" for="auth-email">Email</label>
          <input
            class="auth-input"
            id="auth-email"
            name="email"
            type="email"
            autocomplete="email"
            placeholder="Enter your email address"
            required
          />

          <label class="auth-label" for="auth-password">Password</label>
          <input
            class="auth-input"
            id="auth-password"
            name="password"
            type="password"
            autocomplete="current-password"
            placeholder="Enter your password"
            required
          />

          <button class="auth-submit" type="submit">Continue</button>
          <p class="auth-switch">
            Don't have an account? <a href="signup.html">Sign Up</a>
          </p>
        </form>
      </section>
    </main>

    <script src="firebase-config.local.js"></script>
    <script type="module" src="auth-page.js"></script>
  </body>
</html>
